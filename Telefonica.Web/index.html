<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" type="text/css">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="app/styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="telefonicaApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>Telefonica</span>
      </h3>
    </div>
  </md-toolbar>
  <!-- <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Telefonica</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a ng-href="#!/usuarios">Usuarios</a></li>
          <li><a ng-href="#!/telefonos">Telefonos</a></li>
          <li><a ng-href="#!/llamadas">Llamadas</a></li>
        </ul>
      </div>
    </div>
  </div> -->
  <div ng-controller="AppCtrl" layout="column" style="height:550px;" ng-cloak>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-content layout-padding>
          <div layout="row" flex>
            <md-button ng-href="#!/usuarios" flex>Usuarios</md-button>
          </div>
          <div layout="row" flex>
            <md-button ng-href="#!/telefonos" flex>Telefonos</md-button>
          </div>
          <div layout="row" flex>
            <md-button ng-href="#!/llamadas" flex>Llamadas</md-button>
          </div>
        </md-content>
      </md-sidenav>
      <div flex ng-view></div>
    </section>
  </div>

  <div class="footer">
    <p style="margin-left:10px;">Made with Gianclaudio Carella</p>
  </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="app/scripts/app.js"></script>
  <script src="app/scripts/controllers/appController.js"></script>
  <script src="app/scripts/controllers/mainController.js"></script>
  <script src="app/scripts/controllers/usuariosController.js"></script>
  <script src="app/scripts/controllers/telefonosController.js"></script>
  <script src="app/scripts/controllers/llamadasController.js"></script>
  <!-- endbuild -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
</body>
</html>
